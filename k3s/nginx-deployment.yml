apiVersion: apps/v1
kind: Deployment
metadata:
  labels: 
    app: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: <Image>!!!!!!!!!!
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
          - name: REACT_APP_API_BASE_URL
            valueFrom:
              secretKeyRef:
                name: nginx-secret
                key: react_api_base_url

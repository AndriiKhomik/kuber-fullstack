apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
finalizers:
  - resources-finalizer.argocd.argoproj.io
labels:
  name: nginx
spec:
  project: default
  source:
    repoURL: https://github.com/AndriiKhomik/kuber-fullstack.git
    targetRevision: HEAD
    path: helm/nginx
  destication:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
